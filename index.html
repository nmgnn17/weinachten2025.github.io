<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Giriş - Misafir Kayıt</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f5f7fa}
    .box{width:360px;padding:24px;border-radius:8px;background:#fff;box-shadow:0 8px 24px rgba(0,0,0,.08);text-align:center}
    input[type="password"]{width:100%;padding:10px;margin:12px 0;border:1px solid #ccc;border-radius:4px;font-size:16px}
    button{padding:10px 18px;border:0;border-radius:4px;background:#0066cc;color:#fff;font-size:16px;cursor:pointer}
    #formframe{width:100%;height:80vh;border:0;display:none;margin-top:12px}
    .hint{font-size:13px;color:#666}
  </style>
</head>
<body>
  <div class="box" id="gate">
    <h2>Güvenli Giriş</h2>
    <p class="hint">Lütfen erişim parolasını girin</p>
    <input id="pw" type="password" placeholder="Parola" />
    <br/>
    <button id="submit">Giriş</button>
    <p id="error" class="hint" style="color:#b00020;display:none">Parola yanlış</p>
  </div>

  <!-- Bu iframe içine Google Form veya Microsoft Form embed linki gelecek -->
  <iframe id="formframe" src="" title="Form"></iframe>

<script>
(function(){
  // Buraya gerçek parola: sunucuda değil, kullanıcı tarafında. Değiştirin.
  const CORRECT = "GizliParola2025";
  // Buraya gömülmüş form URL'sini koyun (Google Form embed URL veya MS Forms paylaşım linki)
  const FORM_URL = "https://docs.google.com/forms/d/e/YOUR_GOOGLE_FORM_ID/viewform?embedded=true";
  // Eğer Microsoft Forms kullanıyorsan iframe src genelde: https://forms.office.com/Pages/ResponsePage.aspx?...&embed=true
  // const FORM_URL = "https://forms.office.com/Pages/ResponsePage.aspx?....&embed=true";

  const pw = document.getElementById("pw");
  const btn = document.getElementById("submit");
  const err = document.getElementById("error");
  const gate = document.getElementById("gate");
  const frame = document.getElementById("formframe");

  btn.addEventListener("click", function(){
    err.style.display = "none";
    if (pw.value === CORRECT) {
      // başarılı giriş
      gate.style.display = "none";
      frame.src = FORM_URL;
      frame.style.display = "block";
      // localstorage ile tekrar giriş yapmayı kolaylaştır
      localStorage.setItem("misafir_logged_in", "1");
    } else {
      err.style.display = "block";
    }
  });

  // Eğer daha önce giriş yapıldıysa tekrar parola sorma
  if (localStorage.getItem("misafir_logged_in") === "1") {
    gate.style.display = "none";
    frame.src = FORM_URL;
    frame.style.display = "block";
  }
})();
</script>
</body>
</html>
